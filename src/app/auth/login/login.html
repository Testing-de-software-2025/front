<div class="auth-container">
  <div class="auth-card">
    <div class="logo-container">
      <img src="assets/logo.jpg" alt="DelyTrack Logo" width="36" height="36">
      <span class="logo-text">DelyTrack</span>
    </div>
    <div class="form-container">
      <h2>Inicio de sesión</h2>
      <p class="subtitle">Inicia sesión con tu cuenta en DelyTrack.com</p>
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Escribe aquí" [(ngModel)]="email" required email>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Escribe aquí" [(ngModel)]="password" required>
        </div>
        <button type="submit" class="btn btn-custom w-100" [disabled]="!loginForm.valid">Iniciar sesión</button>
      </form>
      <div class="redirect-link">
        <span>¿No tienes cuenta? </span><a routerLink="/register">Regístrate</a>
      </div>
    </div>
  </div>
</div>
