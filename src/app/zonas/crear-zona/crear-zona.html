<div class="form-container">
  <div class="form-card">
    <div class="header">
      <button class="back-button" (click)="goBack()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 18L9 12L15 6" stroke="#111111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    <div class="content">
      <h2>Crear Zona de Entrega</h2>
      <form #zoneForm="ngForm" (ngSubmit)="createZone()">
        <div class="form-group">
          <label for="nombre">Nombre de la Zona</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="zoneData.nombre" class="form-control" placeholder="Escribe aquí" required>
        </div>
        <div class="form-group">
          <label for="latitud">Latitud</label>
          <input type="number" id="latitud" name="latitud" [(ngModel)]="zoneData.lat" class="form-control" placeholder="Escribe aquí" required>
        </div>
        <div class="form-group">
          <label for="longitud">Longitud</label>
          <input type="number" id="longitud" name="longitud" [(ngModel)]="zoneData.lng" class="form-control" placeholder="Escribe aquí" required>
        </div>
        <div class="form-group">
          <label for="radio">Radio (Km)</label>
          <input type="number" id="radio" name="radio" [(ngModel)]="zoneData.radio" class="form-control" placeholder="Escribe aquí" required>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
        <button type="submit" class="btn-submit" [disabled]="!zoneForm.form.valid">Crear zona</button>
      </form>
    </div>
  </div>
</div>
